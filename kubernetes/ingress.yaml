apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ops-ingress
  namespace: weather-ops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: weather-ops.local  # You can change this to your preferred domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8501